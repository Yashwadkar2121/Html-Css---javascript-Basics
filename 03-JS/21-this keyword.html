<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>this keyword</title>
  </head>
  <body>
    <button onclick="this.style.display = 'none' ">Click me to hide</button>
    <button onclick="remove(this)">Click me to hide</button>
  </body>
  <script>
    var x = this;
    document.write("<h1>" + x);

    var person = {
      firstName: "Yash",
      lastName: "Wadkar",
      fullName: function () {
        return this.firstName + this.lastName;
      },
    };
    document.write("<h1>" + person.fullName() + "</h1>");

    function remove(test) {
      test.style.background = "red";
    }
  </script>
</html>
