<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math object Methods</title>
    <script>
      var x = Math.round(3.5);
      document.write("<h1>" + x + "</h1>");

      var y = Math.pow(2, 4);
      document.write("<h1>" + y + "</h1>");

      var z = Math.sqrt(81);
      document.write("<h1>" + z + "</h1>");

      var abs = Math.abs(-81);
      document.write("<h1>" + abs + "</h1>");

      var ceil = Math.ceil(3.3);
      document.write("<h1>" + ceil + "</h1>");

      var floor = Math.floor(3.9);
      document.write("<h1>" + floor + "</h1>");

      var minimun = Math.min(1, 2, 3);
      document.write("<h1>" + minimun + "</h1>");

      var maxmium = Math.max(1, 2, 3);
      document.write("<h1>" + maxmium + "</h1>");

      var random = Math.random() * 10000;
      document.write("<h1>" + random + "</h1>");

      function getopt() {
        var o = Math.random() * 10000;
        alert(o);
        var opt = Math.floor(o);
        document.write(opt);
      }
    </script>
  </head>
  <body>
    <button onclick="getopt()">OPT</button>
  </body>
</html>
