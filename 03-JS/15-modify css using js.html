<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modify css using js</title>
    <style>
      h1 {
        font-size: 50px;
        color: blueviolet;
        margin-top: 50px;
        text-align: center;
        cursor: pointer;
        transition: 2s;
      }
    </style>
  </head>
  <body>
    <h1 id="Main" onmouseenter="Modify()" onmouseleave="unModify()">
      Modify CSS using javascript
    </h1>
  </body>
  <script>
    function Modify() {
      document.getElementById("Main").style.fontSize = "100px";
      document.getElementById("Main").style.color = "blue";
    }

    function unModify() {
      document.getElementById("Main").style.fontSize = "50px";
      document.getElementById("Main").style.color = "blueviolet";
    }
  </script>
</html>
