<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .red {
        color: red;
      }
      .blue {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1 id="test" class="red">Hello Everyone</h1>
    <button onclick="testing()">Click</button>
    <h1 id="result"></h1>
  </body>
  <script>
    var test = document.getElementById("test");
    function testing() {
      var cls = test.getAttribute("class");
      //   document.getElementById("result").innerText = cls;
      if (cls === "red") {
        test.setAttribute("class", "blue");
      } else {
        test.setAttribute("class", "red");
      }
    }
  </script>
</html>
